<div class="spacer"></div>
<f:link.action action="list" class="backLink">&larr; Zurück zur Liste</f:link.action>

<div class="product-detail">
    <div class="product-image">
        <f:image image="{product.image}" />
    </div>
    <div class="product-data">
        <h1>
            {product.name}
        </h1>
        {product.subline} <br>


        <div class="variants-container">
            <f:for each="{product.variants}" as="variant">
                <div class="variant-option {f:if(condition: '{variant.amount} == 0', then: 'sold-out')}" data-id="{variant.uid}">
                    {variant.size}
                </div>
            </f:for>
        </div>

         <br>

        <button id="addToCart" class="btn btn-primary" disabled>Hinzufügen zur Auswahl</button> <br>
        <br>
        <p class="variant-label">Beschreibung:</p>
        {product.description -> f:format.raw()}
    </div>
</div>

<div id="cartModal" class="modal-overlay">
    <div class="modal-content">
        <button id="closeModal" class="close-btn">&times;</button>
        <h3>✅ Erfolgreich zur Auswahl hinzugefügt!</h3>
        <p>Unter dem Menüpunkt „Meine Auswahl“ kannst du deine Auswahl einsehen und bearbeiten.</p>
        <f:link.page class="btn-primary" pageUid="{cartPageId}">
            Gehe zu 'Meine Auswahl'
        </f:link.page>
    </div>
</div>
