<div class="adress-data">
    <div class="spacer"></div>
    <h1>Informationen angeben</h1>
    <div class="spacer"></div>
    <f:form action="summaryAndPaymentMethod"
            controller="Order"
            objectName="cart"
            object="{cart}"
            method="post"
            class="formContainer">

        <div class="formRow">
            <div class="doubleWidth">
                <label for="tx-wavecart-firstname">Vorname</label>
                <f:form.textfield property="customerFirstname" name="customerFirstname" required="required"
                                  value="{cart.customerFirstname}" id="tx-wavecart-firstname" style="width: 100%;" />
            </div>
            <div class="doubleWidth">
                <label for="tx-wavecart-lastname">Nachname</label>
                <f:form.textfield property="customerLastname" name="customerLastname" required="required"
                                  value="{cart.customerLastname}" id="tx-wavecart-lastname" style="width: 100%;" />
            </div>
        </div>

        <div class="singleWidth">
            <label for="tx-wavecart-customerEmail">E-Mail</label>
            <f:form.textfield property="customerEmail" name="customerEmail" type="email" required="required"
                              value="{cart.email}" id="tx-wavecart-customerEmail" style="width: 100%;" />
        </div>

        <f:if condition="{errorMessage}">
            <div class="alert alert-danger" role="alert">
                {errorMessage}
            </div>
        </f:if>

        <div class="singleWidth hide">
            <label for="tx-wavecart-customerAddress">Street and number</label>
            <f:form.textfield property="customerAddress" name="customerAddress" required="required"
                              value="fakeStreet" id="tx-wavecart-customerAddress" style="width: 100%;" />
        </div>

        <div class="formRow hide">
            <div class="doubleWidth">
                <label for="tx-wavecart-customerZip">Zip</label>
                <f:form.textfield property="customerZip" name="customerZip" required="required"
                                  value="12345" id="tx-wavecart-customerZip" style="width: 100%;" />
            </div>
            <div class="doubleWidth">
                <label for="tx-wavecart-customerCity">City</label>
                <f:form.textfield property="customerCity" name="customerCity" required="required"
                                  value="City" id="tx-wavecart-customerCity" style="width: 100%;" />
            </div>
        </div>

        <div class="spacer"></div>

        <div>
            <f:link.action class="backLink" action="cart">&larr; Zur√ºck</f:link.action>
            <f:form.submit class="nextBtn btn-primary" value="Weiter" />
        </div>

    </f:form>
</div>
