
<div class="spacer"></div>
<h1>Address data</h1>
<div class="spacer"></div>
<f:form action="summaryAndPaymentMethod"
        controller="Order"
        objectName="cart"
        object="{cart}"
        method="post"
        class="formContainer">
    <div class="formRow">
        <div class="doubleWidth">
            <f:form.textfield property="customerFirstname" name="customerFirstname"
                              value="{cart.customerFirstname}" id="tx-wavecart-firstname" placeholder="Firstname" style="width: 100%;" />
        </div>
        <div class="doubleWidth">
            <f:form.textfield property="customerLastname" name="customerLastname"
                              value="{cart.customerLastname}" id="tx-wavecart-lastname" placeholder="Lastname" style="width: 100%;" />
        </div>
    </div>

    <div class="singleWidth">
        <f:form.textfield property="customerEmail" name="customerEmail" type="email"
                          value="{cart.email}" id="tx-wavecart-customerEmail" placeholder="E-Mail" style="width: 100%;" />
    </div>
    <div class="singleWidthh">
        <f:form.textfield property="customerAddress" name="customerAddress"
                          value="{cart.customerAddress}" id="tx-wavecart-customerAddress" placeholder="Street and number" style="width: 100%;" />
    </div>
    <div class="formRow">
        <div class="doubleWidth">
            <f:form.textfield property="customerZip" name="customerZip"
                              value="{cart.customerZip}" id="tx-wavecart-customerZip" placeholder="Zip" style="width: 100%;" />
        </div>
        <div class="doubleWidth">
            <f:form.textfield property="customerCity" name="customerCity"
                              value="{cart.customerCity}" id="tx-wavecart-customerCity" placeholder="City" style="width: 100%;" />
        </div>
    </div>
    <div class="spacer"></div>
    <div>
        <f:link.action class="backLink" action="cart">&larr; Back</f:link.action>
        <f:form.submit class="nextBtn btn-primary" value="Next" />
    </div>
</f:form>
